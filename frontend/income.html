<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incomes</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .spinner {
      text-align: center;
      padding: 20px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“ˆ My Incomes</h1>
    <div id="profile">Loading profile...</div>
  </header>

  <nav>
    <a href="dashboard.html">Dashboard</a> |
    <a href="income.html">Income</a> |
    <a href="expense.html">Expenses</a> |
    <a href="summary.html">Summary</a> |
    <a href="score.html">Finance Score</a> |
    <button onclick="logout()">Logout</button>
  </nav>

  <main>
    <h2>All Incomes</h2>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Category</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="incomes-table"></tbody>
    </table>
  </main>

  <!-- Modal for editing income -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>Edit Income</h3>
      <input type="text" id="edit-title" placeholder="Title">
      <input type="number" id="edit-amount" placeholder="Amount">
      <input type="date" id="edit-date">
      <input type="text" id="edit-category" placeholder="Category">
      <input type="text" id="edit-description" placeholder="Description">
      <button onclick="saveIncomeEdit()">Save</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="income.js"></script>
</body>
</html>
